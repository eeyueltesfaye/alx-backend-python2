<h1>Message Detail</h1>

<p><strong>From:</strong> {{ message.sender }}</p>
<p><strong>To:</strong> {{ message.receiver }}</p>
<p><strong>Content:</strong> {{ message.content }}</p>
<p><strong>Edited:</strong> {{ message.edited }}</p>

{% if history %}
  <h2>Edit History:</h2>
  <ul>
    {% for h in history %}
      <li>{{ h.edited_at }}: {{ h.old_content }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No edit history.</p>
{% endif %}
